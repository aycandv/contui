name: Manual Version Bump (Deprecated)

# DEPRECATED: Use conventional commits instead
# - feat: ... -> minor version bump
# - fix: ...  -> patch version bump
# - feat!: or BREAKING CHANGE: -> major version bump
#
# This workflow is kept for emergency manual releases only.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-bump
      run: cargo install cargo-bump

    - name: Bump version
      run: |
        cargo bump ${{ github.event.inputs.version }}
        echo "VERSION=$(cargo pkgid | cut -d# -f2 | cut -d: -f2)" >> $GITHUB_ENV

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Cargo.toml Cargo.lock
        git commit -m "chore: bump version to ${{ env.VERSION }} [skip ci]"
        git push

    - name: Create tag
      run: |
        git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
        git push origin "v${{ env.VERSION }}"
