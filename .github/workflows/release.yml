name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Set version from tag
      shell: bash
      run: |
        # Extract version from tag (v0.3.1 -> 0.3.1)
        VERSION=${GITHUB_REF_NAME#v}
        echo "Building version: $VERSION"
        # Update Cargo.toml with the release version
        sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
        rm -f Cargo.toml.bak
        grep "^version" Cargo.toml

    - name: Install cross-compilation tools
      if: matrix.cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross

    - name: Build (native)
      if: '!matrix.cross'
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build (cross)
      if: matrix.cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Package (Unix)
      if: matrix.archive == 'tar.gz'
      run: |
        cd target/${{ matrix.target }}/release
        tar czvf ../../../contui-${{ matrix.target }}.tar.gz contui
        cd ../../..

    - name: Package (Windows)
      if: matrix.archive == 'zip'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ../../../contui-${{ matrix.target }}.zip contui.exe
        cd ../../..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: contui-${{ matrix.target }}
        path: contui-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
